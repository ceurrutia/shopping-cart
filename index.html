<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gata Blanca Cup Store</title>
  <!-- Bootswatch Minty -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    /* Pequeños ajustes para que el cart no sea gigante */
    #cart {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- Navbar a 100% de ancho -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 w-100">
    <div class="container">
      <a class="navbar-brand" href="#">The White Cat Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#cart" class="btn btn-outline-light">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-count" class="badge badge-light">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Productos: 4 por fila -->
    <div class="row products mb-4">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="card h-100">
          <img src="img/taza-gata-blanca.png" class="card-img-top" alt="Taza Gata blanca" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Taza Gata Blanca Atún</h5>
            <p class="card-text">Precio: U$D 17</p>
            <button class="btn btn-primary mt-auto"
              onclick="addToCart('Taza Gata blanca', 17, 'img/taza-gata-blanca.png')">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="card h-100">
          <img src="img/gato-negro.jpg" class="card-img-top" alt="Taza Gata negra" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Taza Gata Negra Ojos de Gato</h5>
            <p class="card-text">Precio: U$D 14</p>
            <button class="btn btn-primary mt-auto" onclick="addToCart('Taza Gata negra', 14, 'img/gato-negro.jpg')">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="card h-100">
          <img src="img/gato-gris.webp" class="card-img-top" alt="Taza Gata gris" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Taza Gata Gris Sonrisa</h5>
            <p class="card-text">Precio: U$D 18</p>
            <button class="btn btn-primary mt-auto" onclick="addToCart('Taza Gata gris', 18, 'img/gato-gris.webp')">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="card h-100">
          <img src="img/taza-gata-blanca.png" class="card-img-top" alt="Taza Extra" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Taza Extra</h5>
            <p class="card-text">Precio: U$D 16</p>
            <button class="btn btn-primary mt-auto">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Carrito contenido en card y centrado -->
    <div class="card mb-4 p-3" id="cart">
      <h2>Cart</h2>
      <ul id="cart-item" class="list-group mb-2"></ul>
      <p>Total articles: <span id="item-count">0</span></p>
      <p>Total Price: <span id="total-price">$0.00</span></p>
    </div>
  </div>

  <!-- JS de Bootstrap y Popper -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
